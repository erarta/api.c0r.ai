services:
  api:
    build:
      context: .
      dockerfile: services/api/bot/Dockerfile
    env_file: .env
    environment:
      # Service discovery via docker network
      - ML_SERVICE_URL=http://ml:8001
      - PAY_SERVICE_URL=http://pay:8002
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - ml
      - pay
      - redis
    networks:
      - c0r-network
    mem_limit: 512m
    mem_reservation: 256m
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    restart: unless-stopped
    dns:
      - 1.1.1.1
      - 8.8.8.8
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  ml:
    build:
      context: .
      dockerfile: services/ml/Dockerfile
    env_file: .env
    environment:
      CHESTNYZNAK_ENABLED: "${CHESTNYZNAK_ENABLED:-true}"
    ports:
      - "8001:8001"
    networks:
      - c0r-network
    mem_limit: 768m
    mem_reservation: 384m
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 384M
    restart: unless-stopped
    dns:
      - 1.1.1.1
      - 8.8.8.8
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  pay:
    build:
      context: .
      dockerfile: services/pay/Dockerfile
    env_file: .env
    ports:
      - "8002:8002"
    networks:
      - c0r-network
    restart: unless-stopped

  api_public:
    build:
      context: .
      dockerfile: services/api/public/Dockerfile
    env_file: .env
    environment:
      - ML_SERVICE_URL=http://ml:8001
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - ml
      - redis
    ports:
      - "8020:8020"
    networks:
      - c0r-network
    mem_limit: 384m
    mem_reservation: 192m
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 192M
    restart: unless-stopped
    dns:
      - 1.1.1.1
      - 8.8.8.8
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - c0r-network
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"

networks:
  c0r-network:
    driver: bridge