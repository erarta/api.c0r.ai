name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api.c0r.ai/app/requirements.txt
        pip install -r tests/requirements.txt
        
    - name: Run deployment tests
      run: |
        chmod +x tests/deploy_test.sh
        ./tests/deploy_test.sh
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: tests/coverage/

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
        
    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          # Navigate to project directory
          cd /home/ubuntu/api.c0r.ai
          
          # Pull latest changes
          git pull origin main
          
          # Stop existing containers
          docker compose down
          
          # Remove old images to free space
          docker system prune -f
          
          # Build and start services
          docker compose build --no-cache
          docker compose up -d
          
          # Check service status
          docker compose ps
          
          # Show logs for verification
          docker compose logs --tail=10
        EOF
        
    - name: Verify deployment
      run: |
        sleep 60  # Increased wait time for services to fully start
        
        echo "ðŸ” Checking service health..."
        
        # Test API service
        echo "Testing API service..."
        if curl -f https://api.c0r.ai/; then
          echo "âœ… API service is healthy"
        else
          echo "âŒ API service failed"
          exit 1
        fi
        
        # Test ML service  
        echo "Testing ML service..."
        if curl -f https://ml.c0r.ai/; then
          echo "âœ… ML service is healthy"
        else
          echo "âŒ ML service failed"
          exit 1
        fi
        
        # Test Pay service with detailed error reporting
        echo "Testing Pay service..."
        if curl -f https://pay.c0r.ai/; then
          echo "âœ… Pay service is healthy"
        else
          echo "âŒ Pay service failed"
          echo "ðŸ” Getting Pay service diagnostics..."
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "docker logs apic0rai-pay-1 --tail=20"
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "docker ps -a | grep pay"
          exit 1
        fi
        
        echo "âœ… All services are healthy!" 