name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
        
    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          # Navigate to project directory
          cd /home/ubuntu/api.c0r.ai
          
          # Pull latest changes
          git pull origin main
          
          # Stop existing containers
          docker compose down
          
          # Remove old images to free space
          docker system prune -f
          
          # Build and start services
          docker compose build --no-cache
          docker compose up -d
          
          # Check service status
          docker compose ps
          
          # Show logs for verification
          docker compose logs --tail=10
        EOF
        
    - name: Verify deployment
      run: |
        sleep 60  # Increased wait time for services to fully start
        
        echo "🔍 Checking service health..."
        
        # Test API service
        echo "Testing API service..."
        if curl -f https://api.c0r.ai/; then
          echo "✅ API service is healthy"
        else
          echo "❌ API service failed"
          exit 1
        fi
        
        # Test ML service  
        echo "Testing ML service..."
        if curl -f https://ml.c0r.ai/; then
          echo "✅ ML service is healthy"
        else
          echo "❌ ML service failed"
          exit 1
        fi
        
        # Test Pay service with detailed error reporting
        echo "Testing Pay service..."
        if curl -f https://pay.c0r.ai/; then
          echo "✅ Pay service is healthy"
        else
          echo "❌ Pay service failed - checking logs..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'DIAG_EOF'
            echo "=== Pay service logs ==="
            docker logs apic0rai-pay-1 --tail=20
            echo "=== Container status ==="
            docker-compose ps
          DIAG_EOF
          exit 1
        fi
        
        echo "✅ All services are healthy" 